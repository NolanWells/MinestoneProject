<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="java.js"defer></script>
    <script src="frog.js"defer></script>
    <script src="cars.js"defer></script>
    <script src="cars&logs.js"defer></script>
    

    <title>Minestone "Frogger" Project</title>
    <style>
    </style>
</head>
<body>
    <main>
    <div id="frogger" class = frogger></div>
    <div id="StartGameBox" class="StartGameBox">
        <div class = "BoxFont">Welcome to Frogger! Game is simple; get across the road! </div>
        <button class = "StartGame" onclick="StartGameBox()">Start Frogger</button>

    </div>
    <div id="GameOverBox" class= "GameOverBox" style= "display: none;">
      <div class = "BoxFont">You got hit! Game Over!</div>
      <button id = "Retry" class = "TryAgain" onclick="GameOverBox()" style= "display: none;">Try Again!</button>
  
    </div>
    <div id="WinGameBox" class= "WinGameBox" style="display: none;">
      <div class = "BoxFont">You got across the Road! You Win! </div>
      <button id = "Replay" class = "PlayAgain" onclick="WinGameBox()" style="display: none;">Play Again!</button>

    </div>
    <style type="text/css">
        #frogger.front-right { background-position: 0px 0px; }
        #frogger.front-stand { background-position: -32px 0px; }
        #frogger.front-left { background-position: -64px 0px; }
       
        #frogger.left-right { background-position: 0px -32px; }
        #frogger.left-stand { background-position: -32px -32px; }
        #frogger.left-left { background-position: -64px -32px; }
       
        #frogger.right-right { background-position: -64px -64px; }
        #frogger.right-stand { background-position: -32px -64px; }
        #frogger.right-left { background-position: -0px -64px; }
       
        #frogger.back-right { background-position: 0px -96px; }
        #frogger.back-stand { background-position: -32px -96px; }
        #frogger.back-left { background-position: -64px -96px; }

      </style>   
      <style class="Background">
        body{
        background-image: url("assets/grass.png");
        background-repeat:repeat;
        }
        </style>

    </main>
 
</body>
</html>
